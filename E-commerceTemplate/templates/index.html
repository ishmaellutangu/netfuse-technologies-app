<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netstore</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <script src="https://kit.fontawesome.com/1a60db1b94.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="nav">
      <div class="nav-inner">
        <!-- Brand -->
        <a href="index.html" class="brand">
          <img
            src=""
            class="logo-img"
          />
          <span>Netstore</span>
        </a>

        <!-- Hamburger -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle" />
        <label for="menu-toggle" class="hamburger">
          <span></span>
        </label>

        <!-- Menu -->
        <ul class="menu">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">üè† MyDashboard</a></li>
          <li class="search">
            <input type="search" placeholder="Search‚Ä¶" required />
            <button type="submit">
              <svg viewBox="0 0 24 24">
                <path
                  d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </button>
          </li>
          <li>
            <button class="nav-btn">
              <a href="login.html" class="btn">Log In</a>
            </button>
          </li>
          <li>
            <button class="nav-cart">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <!-- FASHION SLIDESHOW HERO SECTION -->
      <section class="fashion-slideshow-hero">
        <div class="fashion-slideshow-images">
          <img src="../static/images/carousel-1.jpg" class="fashion-slide" alt="Look 1">
          <img src="../static/images/header-img.jpg" class="fashion-slide" alt="Look 2">
          <img src="../static/images/hero-bg.jpg" class="fashion-slide" alt="Look 3">
        </div>
        <div class="fashion-slideshow-content">
          <h1>Style That Speaks</h1>
          <p>
            Discover fashion that fits your vibe ‚Äî curated collections, everyday
            essentials, and standout pieces for every moment.
          </p>
          <div class="fashion-slideshow-buttons">
            <a href="#" class="btn primary">Shop Now</a>
            <a href="#" class="btn secondary">Learn More</a>
          </div>
        </div>
      </section>

      <!-- FEATURED PRODUCTS SECTION -->
      <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
          <div class="product-item">Product 1</div>
          <div class="product-item">Product 2</div>
          <div class="product-item">Product 3</div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-links">
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
        <a href="https://whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      </div>
    </footer>
  </body>
</html>
